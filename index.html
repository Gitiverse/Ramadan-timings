    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Playfair+Display:wght@500;700&family=DM+Serif+Display&family=Poppins:wght@400;600&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #0b1220;
        --text: #00f5d4;
        --card: rgba(255, 255, 255, 0.05);
        --border: rgba(255, 255, 255, 0.1);
        --gold: #ffd166;
        --font: "Outfit", sans-serif;
        --clock-size: 220px;
      }
      /* For tablets (max-width: 900px) */
      @media only screen and (max-width: 900px) {
        :root {
          --clock-size: 160px; /* Set the clock size to 160px for tablets */
        }
        .flip {
          font-size: var(--clock-size);
          padding: calc(var(--clock-size) * 0.25) calc(var(--clock-size) * 0.2);
        }
      }

      /* For mobile devices (max-width: 600px) */
      @media only screen and (max-width: 600px) {
        :root {
          --clock-size: 100px; /* Set the clock size to 100px on mobile */
        }
        .flip {
          font-size: var(--clock-size);
          padding: calc(var(--clock-size) * 0.25) calc(var(--clock-size) * 0.2);
        }
      }

      body {
        margin: 0;
        font-family: var(--font);
        text-align: center;
        background: var(--bg);
        color: var(--text);
        overflow-x: hidden;
        transition: 0.4s;
      }

      /* ‚ú® RANDOM TWINKLING STARS */
      .star {
        position: fixed;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: -3;
        animation: twinkle 2s infinite ease-in-out alternate;
      }
      @keyframes twinkle {
        0% {
          opacity: 0.2;
          transform: scale(1);
        }
        100% {
          opacity: 1;
          transform: scale(1.6);
        }
      }

      /* üå† SHOOTING STAR */
      .shooting-star {
        position: fixed;
        width: 180px;
        height: 2px;
        background: linear-gradient(90deg, white, rgba(255, 255, 255, 0));
        filter: drop-shadow(0 0 6px white);
        pointer-events: none;
        z-index: -2;
        opacity: 0;
      }

      /* üéÜ FIREWORK */
      .firework {
        position: fixed;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        pointer-events: none;
        z-index: 2000;
        animation: explode 1s ease-out forwards;
      }
      @keyframes explode {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(15);
          opacity: 0;
        }
      }

      /* üåô MOON */
      .moon-container {
        position: fixed;
        top: 10%;
        right: 8%;
        width: 180px;
        height: 180px;
        pointer-events: none;
        opacity: 0;
        transition: 0.6s;
      }
      .moon-container.active {
        opacity: 0.25;
      }
      .moon {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #fff, #d1d5db);
        position: relative;
        animation: floatMoon 8s ease-in-out infinite;
      }
      .moon::after {
        content: "";
        position: absolute;
        top: 0;
        left: 40px;
        width: 100%;
        height: 100%;
        background: var(--bg);
        border-radius: 50%;
      }
      @keyframes floatMoon {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      /* HEADER */
      .header-wrapper {
        margin: 20px;
        padding: 25px;
        border-radius: 25px;
        background: var(--card);
        border: 1px solid var(--border);
        backdrop-filter: blur(20px);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
      }
      header {
        font-size: 2rem;
        font-weight: 600;
      }
      .divider {
        width: 70px;
        height: 3px;
        margin: 15px auto;
        background: linear-gradient(
          90deg,
          transparent,
          var(--gold),
          transparent
        );
      }
      .day {
        padding: 12px 30px;
        border-radius: 40px;
        display: inline-block;
        background: rgba(255, 209, 102, 0.15);
        color: var(--gold);
        border: 1px solid rgba(255, 209, 102, 0.4);
        margin-bottom: 10px;
      }

      /* BUTTON */
      button {
        padding: 10px 20px;
        border-radius: 30px;
        border: 1px solid var(--border);
        background: var(--card);
        color: var(--text);
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: var(--text);
        color: black;
      }

      /* CARD */
      .card {
        margin: 30px 20px;
        padding: 40px;
        border-radius: 30px;
        background: var(--card);
        border: 1px solid var(--border);
        backdrop-filter: blur(25px);
      }
      .label {
        font-size: 1.2rem;
        margin-bottom: 25px;
        opacity: 0.8;
      }

      /* CLOCK */
      .clock {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
      }
      .flip {
        font-size: var(--clock-size);
        padding: calc(var(--clock-size) * 0.25) calc(var(--clock-size) * 0.2);
        border-radius: calc(var(--clock-size) * 0.12);
        background: linear-gradient(145deg, #0f1e2b, #0a1622);
        border: 1px solid var(--border);
        min-width: calc(var(--clock-size) * 0.9);
      }
      .flip span {
        display: inline-block;
      }

      /* SETTINGS */
      .settings-panel {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: #111827;
        padding: 25px;
        border-radius: 25px;
        border: 1px solid var(--border);
        width: 340px;
        transition: 0.3s;
        z-index: 1000;
      }
      .settings-panel.active {
        transform: translate(-50%, -50%) scale(1);
      }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
      }
      .overlay.active {
        display: block;
      }
      select {
        padding: 8px;
        border-radius: 8px;
        background: #1f2937;
        color: white;
        border: 1px solid var(--border);
      }
      /* Eid Mubarak Message Styling */
      .eid-message {
        font-size: 2rem; /* You can adjust the size */
        margin-top: 30px; /* Space above the message */
        padding: 20px;
        background: rgba(255, 255, 255, 0.2); /* Light background */
        border-radius: 10px;
        color: #ffd166; /* A nice golden color */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for some glow effect */
        max-width: 90%; /* Ensures it doesn't stretch too wide on large screens */
        margin-left: auto;
        margin-right: auto;
        width: fit-content;
        animation: fadeInMessage 1s ease-in-out; /* Add a fade-in effect */
      }

      @keyframes fadeInMessage {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="moon-container active" id="moonContainer">
      <div class="moon"></div>
    </div>

    <div class="header-wrapper">
      <header>Ramadan Countdown</header>
      <div class="divider"></div>
      <div id="ramadanDay" class="day"></div>
      <button onclick="openSettings()">‚öô Settings</button>
    </div>

    <div class="card">
      <div id="countLabel" class="label"></div>
      <div class="clock">
        <div class="flip"><span id="hours">00</span></div>
        <div class="flip"><span id="minutes">00</span></div>
        <div class="flip"><span id="seconds">00</span></div>
      </div>

    <div class="overlay" id="overlay" onclick="closeSettings()"></div>

    <div class="settings-panel" id="settingsPanel">
      <h3>Settings</h3>
      Background <input type="color" id="bgPicker" /><br /><br />
      Accent <input type="color" id="textPicker" /><br /><br />
      Clock Size:
      <input type="range" id="zoomControl" min="100" max="400" value="220" />
      <span id="zoomValue">220px</span><br /><br />
      Font:
      <select id="fontSelect">
        <option value="'Outfit', sans-serif">Outfit</option>
        <option value="'Playfair Display', serif">Playfair</option>
        <option value="'DM Serif Display', serif">DM Serif</option>
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Montserrat', sans-serif">Montserrat</option></select
      ><br /><br />
      <label>
        <input type="checkbox" id="moonToggle" checked /> Enable Animated
        Crescent </label
      ><br /><br />
      Luxury Theme:
      <select id="themeSelect">
        <option value="">Default</option>
        <option value="royal">üèõ Royal Gold</option>
        <option value="midnight">üåô Midnight Sky (Brown Accent)</option>
        <option value="sapphire">üåå Sapphire Night</option>
        <option value="rose">üåë Obsidian Rose</option>
        <option value="pearl">üïä Pearl Platinum</option>
      </select>
    </div>
    <script>
      // Function to check if the user is on Safari (iPhone or Mac)
      function isSafari() {
        return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      }

      // Function to check if the app is running in standalone mode (installed as PWA)
      function isStandalone() {
        return window.matchMedia("(display-mode: standalone)").matches;
      }

      // Show instructions for Safari users only if not installed
      function showSafariInstructions() {
        // If the app is installed as a PWA, don't show the message
        if (isStandalone()) {
          return;
        }

        const safariBanner = document.createElement("div");
        safariBanner.style.position = "fixed";
        safariBanner.style.bottom = "20px";
        safariBanner.style.left = "50%";
        safariBanner.style.transform = "translateX(-50%)";
        safariBanner.style.padding = "10px 20px";
        safariBanner.style.backgroundColor = "#007aff"; // iOS-like blue
        safariBanner.style.color = "#fff";
        safariBanner.style.fontSize = "14px";
        safariBanner.style.textAlign = "center";
        safariBanner.style.zIndex = "9999"; // Make sure it's on top
        safariBanner.innerHTML =
          'To add this app to your Home Screen, tap the Share icon and select "Add to Home Screen / Dock".';

        // Append the banner to the body
        document.body.appendChild(safariBanner);

        // Make the banner dismissible
        safariBanner.addEventListener("click", () => {
          safariBanner.style.display = "none";
        });
      }

      // When the page is ready and events are set up
      window.addEventListener("load", () => {
        if (isSafari() && !isStandalone()) {
          showSafariInstructions();
        }
      });
    </script>

    <script>
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Create a custom "Add to Home Screen" button
        const addToHomeScreenBtn = document.createElement("button");
        addToHomeScreenBtn.textContent = "Add to Home Screen";

        // Style the button
        addToHomeScreenBtn.style.position = "fixed";
        addToHomeScreenBtn.style.bottom = "30px"; // Slightly higher to avoid corner
        addToHomeScreenBtn.style.left = "50%"; // Center horizontally
        addToHomeScreenBtn.style.transform = "translateX(-50%)"; // Center the button precisely
        addToHomeScreenBtn.style.padding = "15px 25px"; // Larger padding for better size
        addToHomeScreenBtn.style.background =
          "linear-gradient(145deg, #ffd166, #ff5f00)"; // Gradient background
        addToHomeScreenBtn.style.color = "#fff";
        addToHomeScreenBtn.style.border = "none";
        addToHomeScreenBtn.style.borderRadius = "50px"; // Rounded corners
        addToHomeScreenBtn.style.fontSize = "18px"; // Larger font size for visibility
        addToHomeScreenBtn.style.fontWeight = "bold"; // Make it more prominent
        addToHomeScreenBtn.style.boxShadow = "0 4px 10px rgba(0, 0, 0, 0.3)"; // Soft shadow for depth
        addToHomeScreenBtn.style.cursor = "pointer";
        addToHomeScreenBtn.style.transition = "transform 0.3s ease-in-out"; // Smooth transition for hover effect

        // Add an icon to make it clearer (using emoji for simplicity)
        addToHomeScreenBtn.innerHTML =
          '<span style="font-size: 24px;">üè†</span> ' +
          addToHomeScreenBtn.textContent;

        // Append the button to the body
        document.body.appendChild(addToHomeScreenBtn);

        // Button hover effect to make it pop
        addToHomeScreenBtn.addEventListener("mouseenter", () => {
          addToHomeScreenBtn.style.transform = "scale(1.1)"; // Slightly enlarge on hover
        });

        addToHomeScreenBtn.addEventListener("mouseleave", () => {
          addToHomeScreenBtn.style.transform = "scale(1)"; // Return to normal size
        });

        // Handle the click on the button
        addToHomeScreenBtn.addEventListener("click", () => {
          deferredPrompt.prompt(); // Show the install prompt
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted the A2HS prompt");
            } else {
              console.log("User dismissed the A2HS prompt");
            }
            deferredPrompt = null;
            addToHomeScreenBtn.style.display = "none"; // Hide the prompt button after being clicked
          });
        });
      });

      // Function to load settings from localStorage
      document.addEventListener("DOMContentLoaded", () => {
        // Load background color
        const savedBgColor = localStorage.getItem("bgColor");
        if (savedBgColor) {
          document.documentElement.style.setProperty("--bg", savedBgColor);
          bgPicker.value = savedBgColor; // Set the color picker value
        }

        // Load text color
        const savedTextColor = localStorage.getItem("textColor");
        if (savedTextColor) {
          document.documentElement.style.setProperty("--text", savedTextColor);
          textPicker.value = savedTextColor; // Set the color picker value
        }

        // Load clock size
        const savedClockSize = localStorage.getItem("clockSize");
        if (savedClockSize) {
          document.documentElement.style.setProperty(
            "--clock-size",
            savedClockSize,
          );
          zoomControl.value = parseInt(savedClockSize); // Set the range input value
          zoomValue.innerText = savedClockSize; // Update clock size display
        }

        // Load font
        const savedFont = localStorage.getItem("font");
        if (savedFont) {
          document.documentElement.style.setProperty("--font", savedFont);
          fontSelect.value = savedFont; // Set the font select value
        }
        // Get moon toggle checkbox and moon container
        const moonToggle = document.getElementById("moonToggle");
        const moonContainer = document.getElementById("moonContainer");

        // Load moon setting from localStorage if already set
        const savedMoonEnabled = localStorage.getItem("moonEnabled") === "true";

        // Apply saved moon visibility setting from localStorage
        if (savedMoonEnabled) {
          moonContainer.classList.add("active");
          moonToggle.checked = true;
        } else {
          moonContainer.classList.remove("active");
          moonToggle.checked = false;
        }
        // Save moon setting to localStorage when checkbox is changed
        moonToggle.onchange = (e) => {
          const isChecked = e.target.checked;
          moonContainer.classList.toggle("active", isChecked);
          localStorage.setItem("moonEnabled", isChecked); // Save to localStorage
        };

        // Load theme
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          const theme = themes[savedTheme] || {};
          document.documentElement.style.setProperty("--bg", theme.bg || "");
          document.documentElement.style.setProperty(
            "--text",
            theme.text || "",
          );
          document.documentElement.style.setProperty(
            "--gold",
            theme.gold || "",
          );
          themeSelect.value = savedTheme; // Set the theme select value
        }
      });

      // Save settings to localStorage when user changes them
      bgPicker.oninput = (e) => {
        const color = e.target.value;
        document.documentElement.style.setProperty("--bg", color);
        localStorage.setItem("bgColor", color); // Save to localStorage
      };

      textPicker.oninput = (e) => {
        const color = e.target.value;
        document.documentElement.style.setProperty("--text", color);
        localStorage.setItem("textColor", color); // Save to localStorage
      };

      zoomControl.oninput = (e) => {
        const size = e.target.value + "px";
        document.documentElement.style.setProperty("--clock-size", size);
        zoomValue.innerText = e.target.value + "px";
        localStorage.setItem("clockSize", size); // Save to localStorage
      };

      fontSelect.onchange = (e) => {
        const font = e.target.value;
        document.documentElement.style.setProperty("--font", font);
        localStorage.setItem("font", font); // Save to localStorage
      };

      moonToggle.onchange = (e) => {
        const isChecked = e.target.checked;
        moonContainer.classList.toggle("active", isChecked);
        localStorage.setItem("moonEnabled", isChecked); // Save to localStorage
      };

      themeSelect.onchange = (e) => {
        const theme = e.target.value;
        const themeData = themes[theme] || {};
        document.documentElement.style.setProperty("--bg", themeData.bg || "");
        document.documentElement.style.setProperty(
          "--text",
          themeData.text || "",
        );
        document.documentElement.style.setProperty(
          "--gold",
          themeData.gold || "",
        );
        localStorage.setItem("theme", theme); // Save to localStorage
      };

      // Theme options
      const themes = {
        royal: { bg: "#0f0f0f", text: "#d4af37", gold: "#d4af37" },
        midnight: { bg: "#0b1220", text: "#b87333", gold: "#8b5e3c" },
        sapphire: { bg: "#0a1931", text: "#4cc9f0", gold: "#4cc9f0" },
        rose: { bg: "#1a0f16", text: "#e6399b", gold: "#e6399b" },
        pearl: { bg: "#0b1220", text: "#f5f5f5", gold: "#c0c0c0" },
      };

      let ramadanData = [];
      let interval;
      let eidLaunched = false;

      /* ‚ú® RANDOM STARS */
      function createStars(count = 150) {
        for (let i = 0; i < count; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.left = Math.random() * 100 + "vw";
          star.style.top = Math.random() * 100 + "vh";
          star.style.animationDelay = Math.random() * 3 + "s";
          document.body.appendChild(star);
        }
      }
      createStars();

      /* üå† RANDOM SHOOTING STARS */
      function createShootingStars() {
        setInterval(() => {
          const star = document.createElement("div");
          star.className = "shooting-star";

          const startX = Math.random() * window.innerWidth;
          const startY = Math.random() * window.innerHeight * 0.5;

          star.style.left = startX + "px";
          star.style.top = startY + "px";

          const angle = Math.random() * 60 + 20;
          const distance = window.innerWidth * 1.5;
          const duration = Math.random() * 2000 + 2000;

          document.body.appendChild(star);

          const trailInterval = setInterval(() => {
            const trail = document.createElement("div");
            trail.style.position = "fixed";
            trail.style.width = "4px";
            trail.style.height = "4px";
            trail.style.borderRadius = "50%";
            trail.style.background = "white";
            trail.style.boxShadow = "0 0 6px white";
            trail.style.pointerEvents = "none";

            const rect = star.getBoundingClientRect();
            trail.style.left = rect.left + "px";
            trail.style.top = rect.top + "px";

            trail.style.opacity = "0.8";
            trail.style.transition = "opacity 0.8s ease-out";

            document.body.appendChild(trail);

            setTimeout(() => {
              trail.style.opacity = "0";
              setTimeout(() => trail.remove(), 800);
            }, 50);
          }, 80);

          star.animate(
            [
              { transform: `rotate(${angle}deg) translateX(0px)`, opacity: 0 },
              { opacity: 1, offset: 0.1 },
              {
                transform: `rotate(${angle}deg) translateX(${distance}px)`,
                opacity: 0,
              },
            ],
            {
              duration: duration,
              easing: "ease-out",
            },
          );

          setTimeout(() => {
            clearInterval(trailInterval);
            star.remove();
          }, duration);
        }, 4000);
      }

      createShootingStars();

      /* üéÜ FIREWORKS */
      function launchFireworks() {
        for (let i = 0; i < 30; i++) {
          const fw = document.createElement("div");
          fw.className = "firework";
          fw.style.left = Math.random() * 100 + "%";
          fw.style.top = Math.random() * 100 + "%";
          fw.style.background = `hsl(${Math.random() * 360},100%,60%)`;
          document.body.appendChild(fw);
          setTimeout(() => fw.remove(), 1000);
        }
      }

      /* SETTINGS PANEL */
      function openSettings() {
        settingsPanel.classList.add("active");
        overlay.classList.add("active");
      }
      function closeSettings() {
        settingsPanel.classList.remove("active");
        overlay.classList.remove("active");
      }

      /* CSV + COUNTDOWN */
      async function loadCSV() {
        const res = await fetch("Ramadan_timings.csv");
        const text = await res.text();
        ramadanData = parseCSV(text);
        startCountdown();
      }
      function parseCSV(text) {
        const lines = text.trim().split("\n");
        const headers = lines[0].split(",");
        return lines.slice(1).map((line) => {
          const values = line.split(",");
          const obj = {};
          headers.forEach((h, i) => (obj[h.trim()] = values[i]?.trim()));
          return obj;
        });
      }
      function getRowFromDate(date) {
        const month = date.toLocaleString("en-US", { month: "short" });
        const day = date.getDate();
        return ramadanData.find((row) => {
          const [m, d] = row["Gregorian Date"].split(" ");
          return m === month && parseInt(d) === day;
        });
      }
      function createDate(base, time, period) {
        let [h, m] = time.split(":").map(Number);
        if (period === "PM" && h < 12) h += 12;
        const d = new Date(base);
        d.setHours(h, m, 0, 0);
        return d;
      }
      function startCountdown() {
        clearInterval(interval);
        interval = setInterval(() => {
          const now = new Date();
          const today = getRowFromDate(now);

          if (!today) return; // If no data for today, return early

          // Display current Ramadan day
          ramadanDay.innerText = "Ramadan Day " + today.Day;

          // Define prayer times
          const fajr = createDate(now, today.Fajr, "AM");
          const maghrib = createDate(now, today.Maghrib, "PM");

          // **Check if it's Day 30 after Maghrib to show Eid message**
          if (parseInt(today.Day) === 30 && now > maghrib && !eidLaunched) {
            launchFireworks();
            eidLaunched = true; // Prevent fireworks from launching again

            // Show Eid Mubarak message
            const eidMessage = document.getElementById("eidMessage");
            eidMessage.innerHTML = `
              üåô <strong>Eid Mubarak!</strong> üåô<br />
              May this blessed occasion bring peace, joy, and prosperity to you and your loved ones. üåü
              <br />
              Wishing you a heart full of happiness and a life full of blessings. üå∏
            `; // Your full Eid message
            eidMessage.style.display = "block"; // Display the message

            // Hide the clock
            document.querySelector(".clock").style.display = "none"; // Hide the clock

            // Prevent Eid message from showing again
            setTimeout(() => {
              eidMessage.style.display = "none";
            }, 4000); // 4 seconds delay before the message disappears
          }

          // Determine target prayer time and label
          let target, label;
          if (now < fajr) {
            target = fajr;
            label = "Fajr begins in";
          } else if (now < maghrib) {
            target = maghrib;
            label = "Iftar in";
          } else {
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1); // Go to the next day
            const row = getRowFromDate(tomorrow);
            if (!row) return; // If no data for the next day, return early
            target = createDate(tomorrow, row.Fajr, "AM");
            label = "Fajr begins in";
          }

          // Calculate time difference
          const diff = Math.max(0, target - now);
          const h = Math.floor(diff / 3600000); // Hours
          const m = Math.floor((diff % 3600000) / 60000); // Minutes
          const s = Math.floor((diff % 60000) / 1000); // Seconds

          // Update countdown display
          countLabel.innerText = label;
          hours.innerText = h.toString().padStart(2, "0");
          minutes.innerText = m.toString().padStart(2, "0");
          seconds.innerText = s.toString().padStart(2, "00");
        }, 1000); // Update every second
      }

      loadCSV();
    </script>
